<html>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="p-10 bg-gray-300">
    <button class="font-spot text-white bg-clr-order px-4 py-2 rounded hover:shadow-btn-order hover:-translate-y-1 hover:shadow-green-800 text-3xl">Valider le panier</button>
    <br>
    <br>
    <button class="font-spot text-white bg-clr-button-bg px-4 rounded hover:shadow-btn-primary hover:-translate-y-1 hover:shadow-clr-button-secondary text-lg">Me connecter</button>
    <br>
    <br>
    <button class="font-spot text-white bg-clr-button-bg px-6 rounded hover:shadow-btn-primary hover:-translate-y-1 hover:shadow-clr-button-secondary text-lg">j'en profite</button>
    <br>
    <br>
    <button class="font-spot text-white bg-clr-button-secondary px-4 py-.5 rounded hover:shadow-btn-order hover:-translate-y-1 hover:shadow-clr-button-bg-secondary">Rejoins L'equipe</button>
    <br>
    <br>
    <button class="font-spot text-clr-button-secondary bg-white px-4 rounded hover:shadow-md hover:shadow-yellow-800 text-lg">Me connecter</button>
    <br>
    <br>
    <button class=" flex font-appleberry text-white bg-clr-button-google text-sm px-2 py-0.5 rounded hover:shadow-md hover:bg-red-600 gap-2 justify-center items-center"><img class="w-3" src="../assets/logo/logo_google.png">Connexion avec Google</button>
    <br>
    <br>
    <button class=" flex font-appleberry text-white bg-clr-button-facebook text-sm px-2 py-0.5 rounded hover:shadow-md hover:bg-blue-900 gap-2 justify-center items-center"><img class="w-3" src="../assets/logo/logo_facebook.png">Connexion avec Facebook</button>
    <br>
    <br>
    <button class=" flex font-appleberry text-black bg-white text-sm px-2 py-0.5 rounded hover:shadow-md hover:bg-gray-100 gap-2 justify-center items-center"><img class="w-3" src="../assets/logo/logo_apple.png">Connexion avec Apple</button>
    <br>
    <br>
    <button class=" flex font-appleberry text-clr-text-base bg-clr-bg-secondary text-sm px-2 py-1 rounded  w-56 justify-between  items-center hover:shadow-btn-order  hover:-translate-y-1 hover:shadow-clr-button-bg-infos">Informations nutritionelles<img class="" src="../assets/icon/arrow.svg"></button>
    <br>
    <br>
    <button class=" flex font-appleberry text-clr-text-base bg-clr-bg-secondary text-sm px-2 py-1 rounded hover:shadow-btn-order  hover:-translate-y-1 hover:shadow-clr-button-bg-infos  w-56 justify-between items-center">Ingrédients<img class="" src="../assets/icon/arrow.svg"></button>
    <br>
    <br>
    <section class="flex flex-col gap-2">
        <h4>Version desktop</h4>
        <section class="flex gap-1">
            <button class=" flex font-appleberry text-clr-text-base bg-white border-2 border-clr-bg-secondary text-sm px-2 py-1 rounded hover:shadow-md  w-24 h-10 gap-2 justify-between items-center pr-2 "><img class="w-4" src="../assets/options/burger.png">Medium</button>
            <button class=" flex font-appleberry text-clr-text-base bg-white border-2 border-clr-bg-secondary text-sm px-2 py-1 rounded hover:shadow-md  w-24 h-10 gap-2 justify-between items-center pr-4"><img class="w-5" src="../assets/options/burger.png">Large</button>
            <button class=" flex font-appleberry text-clr-text-base bg-white border-2 border-clr-bg-secondary text-sm px-2 py-1 rounded hover:shadow-md  w-24 h-10 gap-2 justify-between items-center pr-6"><img class="w-6" src="../assets/options/burger.png">XL</button>
        </section>
        
        <section class="flex gap-1">
            <button class=" flex font-appleberry text-clr-text-base bg-white border-2 border-clr-bg-secondary text-sm px-1 py-1 rounded hover:shadow-md  w-24 h-10 gap-1 justify-between items-center pr-2"><img class="w-6" src="../assets/options/ketchup.png">Ketchup</button>
            <button class=" flex font-appleberry text-clr-text-base bg-white border-2 border-clr-bg-secondary text-sm px-2 py-1 rounded hover:shadow-md  w-24 h-10 gap-2 justify-between items-center pr-4"><img class="w-6" src="../assets/options/mayo.png">Mayo</button>
            <button class=" flex font-appleberry text-clr-text-base bg-white border-2 border-clr-bg-secondary text-sm px-2 py-1 rounded hover:shadow-md  w-24 h-10 gap-2 justify-between items-center pr-6"><img class="w-6" src="../assets/options/biggy.png">Biggy</button>
        </section>
    </section>
    <br>
    <section class="flex flex-col gap-2">
        <h4>Version mobile</h4>
        <section class="flex gap-1">
            <button class="flex flex-col font-appleberry text-clr-text-base bg-white border-2 border-clr-bg-secondary text-sm px-2 py-1 rounded hover:shadow-md  w-16 h-14  gap-1 items-center pr-2  sm:flex-row sm:w-24 sm:h-10 sm:justify-between"><img class="w-4" src="../assets/options/burger.png">Medium</button>
            <button class="flex flex-col font-appleberry text-clr-text-base bg-white border-2 border-clr-bg-secondary text-sm px-2 py-1 rounded hover:shadow-md  w-16 h-14  gap-1 items-center pr-2  sm:flex-row sm:w-24 sm:h-10 sm:justify-between"><img class="w-5" src="../assets/options/burger.png">Large</button>
            <button class="flex flex-col font-appleberry text-clr-text-base bg-white border-2 border-clr-bg-secondary text-sm px-2 py-1 rounded hover:shadow-md  w-16 h-14  gap-1 items-center pr-2  sm:flex-row sm:w-24 sm:h-10 sm:justify-between"><img class="w-6" src="../assets/options/burger.png">XL</button>
        </section>
        
        <section class="flex gap-1"> 
            <button class="flex flex-col font-appleberry  text-clr-text-base bg-white border-2  border-clr-bg-secondary text-sm px-2 py-1 rounded  hover:shadow-md  w-16 h-14  gap-1 items-center pr-2   sm:flex-row sm:w-24 sm:h-10 sm:justify-between"><img  class="w-6" src="../assets/options/ketchup.png">Ketchup</button> 
            <button class="flex font-appleberry text-clr-text-base  bg-white border-2 border-clr-bg-secondary text-sm px-2 p y-1 rounded hover:shadow-md  w-24 h-10 gap-2 justify-between  items-center pr-4"><img class="w-6" src="../assets/options/mayo.png">Mayo</button>
            <button class="flex font-appleberry text-clr-text-base bg-white border-2 border-clr-bg-secondary text-sm px-2 py-1 rounded hover:shadow-md  w-24 h-10 gap-2 justify-between items-center pr-6"><img class="w-6" src="../assets/options/biggy.png">Biggy</button>
        </section>

        
    </section>
    <br>
    <form class="flex flex-col gap-4 items-center p-2">
        <section class="flex flex-col gap-6 w-10/12 text-3xl  md:flex-row  ">
            <section class="flex flex-col w-full ">
                <label for="first_name" class="font-appleberry  font-medium text-clr-button-secondary">Nom</label>
                <input type="text" id="first_name" class="font-appleberry border-clr-button-secondary border-2 text-clr-button-secondary text-xl rounded-lg px-2 p-2.5 placeholder:text-clr-button-secondary" placeholder="Tapez votre nom" required>
            </section>
            <section class="flex flex-col w-full">
                <label for="first_name" class="font-appleberry 
                  font-medium text-clr-button-secondary">Prénom</label>
                <input type="text" id="first_name" class="font-appleberry  border-clr-button-secondary border-2 text-clr-button-secondary text-xl rounded-lg px-2 p-2.5  placeholder:text-clr-button-secondary " placeholder="Tapez votre prénom" required>
            </section>
        </section>
        <section class="flex flex-col w-10/12">
            <label for="first_name" class="font-appleberry    text-2xl font-medium text-clr-button-secondary">E-mail</label>
            <input type="text" id="first_name" class="font-appleberry border-clr-button-secondary border-2 text-clr-button-secondary text-xl rounded-lg px-2 p-2.5 placeholder:text-clr-button-secondary" placeholder="dalleur@mail.com" required>
        </section>
        
        <section class="flex flex-col w-10/12">
            <label for="first_name" class="font-appleberry    text-2xl font-medium text-clr-button-secondary">Téléphone</label>
            <input type="text" id="first_name" class="font-appleberry  border-clr-button-secondary border-2 text-clr-button-secondary text-xl rounded-lg px-2 p-2.5 placeholder:text-clr-button-secondary" placeholder="+33 XX XX XX XX XX" required>
        </section>

        <section class="flex flex-col w-10/12 ">
            <label for="first_name" class="font-appleberry  text-2xl font-medium text-clr-button-secondary">Mot de passe</label>
            <input type="password" id="first_name" class="font-appleberry border-clr-button-secondary border-2 text-clr-button-secondary text-xl rounded-lg px-2  p-2.5 placeholder:text-clr-button-secondary" placeholder="Tapez ici votre mot de passe" required>
        </section>
        <button class="font-spot text-white text-3xl bg-clr-button-secondary px-4 py-2 rounded hover:shadow-btn-order hover:-translate-y-1 hover:shadow-clr-button-bg">Rejoins L'equipe</button>
    </form>

</html>
